<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="checklist">
      <div class="progress">
        <svg
          class="progress-bg"
          width="62"
          height="62"
          viewBox="0 0 60 60"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            class="circle-bg"
            cx="30"
            cy="30"
            r="29.5"
            stroke="white"
            stroke-opacity="0.5"
          />
          <circle
            class="circle-progress"
            cx="30"
            cy="30"
            r="29.5"
            stroke="white"
            stroke-opacity="1"
            transform="rotate(-90 30 30)"
          />
        </svg>
        <span class="progress__count">0/7</span>
      </div>
      <div class="checklist__body">
        <span>Чеклист</span>
        <h3>Выполенено: 0 из 7 действий</h3>
        <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
      </div>
      <button class="checklist__button">Открыть чеклист</button>
    </div>
  </body>
</html>
